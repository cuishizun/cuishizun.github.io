<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		.box {
			width: 700px;
			height: 400px;
			margin: 100px auto;
			position: relative;
			top: 0;
			left: 0;
		}

		.box span {
			position: absolute;
			-webkit-transform-style: preserve-3d;
			-webkit-transform: perspective(800px) rotateY(0deg);
			-webkit-transition: 1s all ease;
		}

		.box span em {
			width: 100%;
			height: 100%;
			position: absolute;
			left: 0;
			top: 0;
		}

		.box span .front {
			background: url(img/0.jpg) no-repeat;
			-webkit-transform: translateZ(1px);
		}

		.box span .back {
			background: url(img/1.jpg) no-repeat;
			-webkit-transform: translateZ(-1px) scale(-1, 1);
		}
	</style>
	<script type="text/javascript">
		window.onload = function () {
			var oBox = document.querySelector('.box');
			var W = 7;
			var H = 4;
			var iNow = 0;
			var Bok = false;
			for (var i = 0; i < W; i++) {
				for (var j = 0; j < H; j++) {
					var oS = document.createElement('span');
					oS.innerHTML = '<em class="front"></em><em class="back"></em>';
					oS.style.width = oBox.offsetWidth / W + 'px';
					oS.style.height = oBox.offsetHeight / H + 'px';
					oBox.appendChild(oS);
					var oFront = oS.children[0];
					var oBack = oS.children[1];
					oS.style.left = i * oS.offsetWidth + 'px';
					oS.style.top = j * oS.offsetHeight + 'px';
					oFront.style.backgroundPosition = oBack.style.backgroundPosition = -i * oS.offsetWidth + 'px ' + (-j) * oS.offsetHeight +
						'px';
					//给os 加自定义属性 记录下 i和j;
					oS.c = j;
					oS.r = i;
				}
			};
			var aS = oBox.children;
			var aF = document.querySelectorAll('.front');
			var aB = document.querySelectorAll('.back');
			oBox.onclick = function () {
				if (Bok) return;
				Bok = true;
				for (var i = 0; i < aS.length; i++) {;
					(function (index) {
						setTimeout(function () {
							aS[index].style.WebkitTransform = 'perspective(800px) rotateY(180deg)';
							aS[index].style.WebkitTransition = '1s all ease';
						}, (aS[i].c + aS[i].r) * 100);
					})(i);
				}

				function end() {
					iNow++;
					aS[aS.length - 1].removeEventListener('transitionend', end, false);
					for (var i = 0; i < aS.length; i++) {
						aS[i].style.WebkitTransform = 'perspective(800px) rotateY(0deg)';
						aS[i].style.WebkitTransition = 'none';
						aF[i].style.backgroundImage = 'url(img/' + iNow % 3 + '.jpg)';
						aB[i].style.backgroundImage = 'url(img/' + (iNow + 1) % 3 + '.jpg)';
						Bok = false;
					}
				}
				aS[aS.length - 1].addEventListener('transitionend', end, false);
			};
		};
	</script>
</head>

<body>
	<div class="box"></div>
</body>

</html>
