<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		.box {
			width: 700px;
			height: 400px;
			background: url(img/0.jpg) no-repeat;
			position: relative;
			margin: 50px auto;
		}

		.page1 {
			width: 50%;
			height: 400px;
			position: absolute;
			right: 0;
			top: 0;
			background: #ccc;
			-webkit-transform-style: preserve-3d;
			-webkit-transform: perspective(800px) rotateY(0deg);
			z-index: 2;
			-webkit-transform-origin: left;
		}

		.front {
			width: 100%;
			height: 100%;
			-webkit-transform: rotate(0deg);
			-webkit-transform: translateZ(1px);
			background: url(img/0.jpg) no-repeat right;
			position: absolute;
			left: 0;
			top: 0
		}

		.back {
			width: 100%;
			height: 100%;
			-webkit-transform: rotate(0deg);
			-webkit-transform: translateZ(-1px) scale(-1, 1);
			background: url(img/1.jpg) no-repeat;
			position: absolute;
			left: 0;
			top: 0
		}

		.page2 {
			width: 50%;
			height: 100%;
			background: url(img/1.jpg) no-repeat right;
			position: absolute;
			right: 0;
			top: 0;
			z-index: 1
		}

		/*		.box:active .page1{-webkit-transform:perspective(800px) rotateY(-180deg);}*/
	</style>
	<script type="text/javascript">
		window.onload = function () {
			var oBox = document.querySelector('.box');
			var oPage1 = document.querySelector('.page1');
			var oFront = document.querySelector('.front');
			var oBack = document.querySelector('.back');
			var oPage2 = document.querySelector('.page2');
			var oNext = document.getElementById('next');
			var Bok = false;
			var iNow = 0;
			oNext.onclick = function () {
				if (Bok) return;
				Bok = true;
				//上面hover实现的效果用js实现
				oPage1.style.WebkitTransition = '1s all ease';
				oPage1.style.WebkitTransform = 'perspective(800px) rotateY(-180deg)';

				function end() {
					oPage1.removeEventListener('transitionend', end, false);
					iNow++;
					//吧运动取消了
					oPage1.style.WebkitTransition = 'none';
					oPage1.style.WebkitTransform = 'perspective(800px) rotateY(0deg)';
					oBox.style.backgroundImage = 'url(img/' + (iNow % 3) + '.jpg)';
					oFront.style.backgroundImage = 'url(img/' + (iNow % 3) + '.jpg)';
					oBack.style.backgroundImage = 'url(img/' + ((iNow + 1) % 3) + '.jpg)';
					oPage2.style.backgroundImage = 'url(img/' + ((iNow + 1) % 3) + '.jpg)';
					Bok = false;
					iNow = iNow;
				}
				oPage1.addEventListener('transitionend', end, false);
			};
		};
	</script>
</head>

<body>
	<input type="button" value="上" id="prev">
	<input type="button" value="下" id="next">
	<div class="box">
		<div class="page1">
			<div class="front"></div>
			<div class="back"></div>
		</div>
		<div class="page2"></div>
	</div>
</body>

</html>
