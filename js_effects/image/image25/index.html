<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>jQuery点击缩略图弹窗查看大图代码</title>
<link rel="stylesheet" href="css/index.css">

</head>
<body>

<ul class="picView-magnify-list">

    <li>
        <a href="javascript:void(0)" data-magnify="gallery" data-group="g1" data-src="./images/a1.jpg" data-caption="测试图片一">
            <img src="./images/a1.jpg">
        </a>
    </li>
    <li>
        <a href="javascript:void(0)" data-magnify="gallery" data-group="g1" data-src="./images/a2.jpg" data-caption="测试图片二">
            <img src="./images/a2.jpg">
        </a>
    </li>
    <li>
        <a href="javascript:void(0)" data-magnify="gallery" data-group="g1" data-src="./images/a3.jpg" data-caption="测试图片三">
            <img src="./images/a3.jpg">
        </a>
    </li>
	
	
    <li>
        <a href="javascript:void(0)" data-magnify="gallery2" data-group="g2" data-src="./images/4.jpg" data-caption="测试图片4">
            <img src="./images/4.jpg">
        </a>
    </li>
    <li>
        <a href="javascript:void(0)" data-magnify="gallery2" data-group="g2" data-src="./images/5.jpg" data-caption="测试图片5">
            <img src="./images/5.jpg">
        </a>
    </li>
	
</ul>

<script src="./js/jquery.js"></script>
<script src="./js/index.js"></script>
<script src="./js/jquery.rotate.min.js"></script>
<script type="text/javascript">
$(function () {
	$('[data-magnify]').Magnify({
		Toolbar: [
			'prev',
			'next',
			'rotateLeft',
			'rotateRight',
			'zoomIn',
			'actualSize',
			'zoomOut'
		],
		keyboard:true,
		draggable:true,
		movable:true,
		modalSize:[800,600],
		beforeOpen:function (obj,data) {
			console.log('beforeOpen')
		},
		opened:function (obj,data) {
			console.log('opened')
		},
		beforeClose:function (obj,data) {
			console.log('beforeClose')
		},
		closed:function (obj,data) {
			console.log('closed')
		},
		beforeChange:function (obj,data) {
			console.log('beforeChange')
		},
		changed:function (obj,data) {
			console.log('changed')
		}
	});

})
</script>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
<br><br><br><br><br><br><br><br><br><br><br><br><br>
<p>适用浏览器：360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗. 不支持IE8及以下浏览器。</p>
</div>
</body>
</html>
