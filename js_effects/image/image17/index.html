<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>jQuery可关闭图片层叠轮播代码</title>

<link rel="stylesheet" href="css/Cooldog.css">
<link rel="stylesheet" href="css/iconfont.css">

</head>
<body>

<div class="Cooldog_container">
    <div class="Cooldog_content">
        <ul>
            <li class="p1">
                <a href="#">
                    <img src="images/1.png" alt="">
                </a>
            </li>
            <li class="p2">
                <a href="#">
                    <img src="images/2.png" alt="">
                </a>
            </li>
            <li class="p3">
                <a href="#">
                    <img src="images/3.png" alt="">
                </a>
            </li>
            <li class="p4">
                <a href="#">
                    <img src="images/4.png" alt="">
                </a>
            </li>
            <li class="p5">
                <a href="#">
                    <img src="images/5.png" alt="">
                </a>
            </li>
            <li class="p5">
                <a href="#">
                    <img src="images/6.png" alt="">
                </a>
            </li>
            <li class="p5">
                <a href="#">
                    <img src="images/7.png" alt="">
                </a>
            </li>
        </ul>
    </div>
    <a href="javascript:;" class="btn_left">
        <i class="iconfont icon-zuoyoujiantou"></i>
    </a>
    <a href="javascript:;" class="btn_right">
        <i class="iconfont icon-zuoyoujiantou-copy-copy"></i>
    </a>
    <a href="javascript:;" class="btn_close">
        <i class="iconfont icon-icon-test"></i>
    </a>
    <div class="buttons clearfix">
        <a href="javascript:;" class="color"></a>
        <a href="javascript:;"></a>
        <a href="javascript:;"></a>
        <a href="javascript:;"></a>
        <a href="javascript:;"></a>
        <a href="javascript:;"></a>
        <a href="javascript:;"></a>
    </div>
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/Cooldog.js"></script>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';color:#ffffff">
<p>适用浏览器：360、FireFox、Chrome、Opera、傲游、搜狗、世界之窗. 不支持Safari、IE8及以下浏览器。</p>
</div>
</body>
</html>
