<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>CSS3 制作3D旋转球体</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background-color: #000;
			}
			.wrapper{
				margin: 150px auto 0;
			}
			.wrapper,.x,.y,.z{
				width: 100px;
				height: 100px;
				border-radius: 50%;
			}
			.y,.z,.xInner,.yInner,.zInner{
				position: absolute;
			}
			
			.x1,.x2,.y1,.y2,.z1,.z2{
				width: 87.5%;
				height: 87.5%;
				border-radius: 50%;
				position: absolute;
				top: 6.25%;
				left: 6.25%;
			}
			.x{
				border: 1px solid #f09;
				animation: move 10s linear infinite;
				position: relative;
				transform-style: preserve-3d;
			}
			.y{
				position: absolute;
				top: 0;
				left: 0;
				border: 2px solid #09f;
				transform: rotateX(90deg);
			}
			.z{
				position: absolute;
				top: 0;
				left: 0;
				border: 1px solid #fc3;
				transform: rotateY(90deg);
			}
			
			
			.x1{
				border: 1px solid #f09;
				transform: translateZ(50px);
			}
			.x2{
				border: 1px solid #F09;
				transform: rotateX(180deg) translateZ(50px);
			}
			.y1{
				border: 1px solid #09f;
				transform: rotateX(90deg) translateZ(50px);
			}
			.y2{
				border: 1px solid #09f;
				transform: rotateX(270deg) translateZ(50px);
			}
			.z1{
				border: 1px solid #fc3;
				transform: rotateY(90deg) translateZ(50px);
			}
			.z2{
				border: 1px solid #fc3;
				transform: rotateY(270deg) translateZ(50px);
			}
			
			
			.xInner{
				border: 1px solid #f09;
				width: 100%;
				top: 50%;
			}
			.yInner{
				border: 1px solid #09f;
				height: 100%;
				left: 50%;
				transform: rotateX(90deg);
			}
			.zInner{
				border: 1px solid #09f;
				height: 100%;
				left: 50%;
				transform: rotateY(90deg);
			}
			@keyframes move{
				0%{transform: rotateX(0deg) rotateY(0deg);}
				100%{transform: rotateX(360deg) rotateY(360deg);}
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="x">
				<div class="x1"></div>
				<div class="x2"></div>
				<div class="xInner"></div>
				<div class="y"></div>
				<div class="y1"></div>
				<div class="y2"></div>
				<div class="yInner"></div>
				<div class="z"></div>
				<div class="z1"></div>
				<div class="z2"></div>
				<div class="zInner"></div>
			</div>
		</div>
	</body>
</html>
