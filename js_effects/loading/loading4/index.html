<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSS3 Loading网站加载动画特效</title>

<link rel="stylesheet" type="text/css" href="css/style-1.css" />
<!--[if IE]>
<script src="js/html5.js"></script>
<![endif]-->
<style>
a{
background: #13A3A5;
padding:5px;
margin:10px;
display:block;
font-weight:100;
cursor:pointer;
font-size:1.5em;
float:left;
text-decoration:none;
font-size:18px;
color:white
}
</style>
	
</head>
<body>

<div class="loader">
	<div class="text">Loading...</div>
	<div class="horizontal">
	  <div class="circlesup">
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="circle"></div>
	  </div>
	  <div class="circlesdwn">
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="circle"></div>
	  </div>
	</div>
	<div class="vertical">
	  <div class="circlesup">
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="circle"></div>
	  </div>
	  <div class="circlesdwn">
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="circle"></div>
	  </div>
	</div>
</div>

<div style="text-align:center;margin:10px 0; font:normal 14px/24px 'MicroSoft YaHei';">
<p>适用浏览器：360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗. 不支持IE8及以下浏览器。</p>
</div>
</body>
</html>
