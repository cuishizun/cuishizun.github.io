<body>
	<header class="zzsc-header">
		<div class="zzsc-demo center">
		  <a href="index.html">基本窗口</a>
		  <a href="index2.html">窗口聚焦</a>
		  <a href="index3.html" class="current">窗口关闭</a>

	<div class="window"
                     data-appendTo=""
                     data-closeOnEscape="false"
                     data-closeText="CloseThis"
                     data-dialogClass="window-dialog"
                     data-draggable="true"
                     data-height="480"
                     data-hide="false"
                     data-maxHeight="600"
                     data-maxWidth="800"
                     data-minHeight="320"
                     data-minWidth="480"
                     data-modal="false"
                     data-positionX="400"
                     data-positionY="100"
                     data-resizable="true"
                     data-show="true"
                     data-title="Close 1"
                     data-width="600"
                >
                    &nbsp;
                </div>

                <div class="window"
                     data-height="280"
                     data-resizable="false"
                     data-title="Close 2"
                     data-width="300"
                >
                    &nbsp;
                </div>

                <div class="window"
                     data-height="320"
                     data-positionX="50"
                     data-positionY="200"
                     data-resizable="false"
                     data-title="Close 3"
                     data-width="800"
                >
                    &nbsp;
                </div>
