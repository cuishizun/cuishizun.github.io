<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>锚点导航定位菜单jQuery特效</title>

    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    </script>
