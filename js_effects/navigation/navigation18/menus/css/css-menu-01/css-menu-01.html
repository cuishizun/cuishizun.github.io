<title>styled shopping menu - CSS menu01</title>

</head>

	<body>
		<div id="wrapper"><!--this container is used for center and manage better all content-->
			<div class="top-title"><!--top title-->
				<p id="asterisk" class="inner-shadow">*</p>
				<p id="title" class="inner-shadow">&nbsp;styled shopping menu</p>
				<p id="notes">** cute hover effect for a shopping menu</p>
				<p id="expand-notes">*** this menu like others is SEO-FRIENDLY</p>
			</div>
			<div id="btn-back-big" class="inner-shadow"><!--big button for back to menus list-->
				<a class="inner-shadow" href="../../../css-menus.html">back</a>
			</div>
		</div><!--wrapper ending-->
		<!--Following code is all you need for the menu-->
			<div id="wrapper-menu"><!--container for this menu. With this container you can position it where you want in your layaout-->
				<ul id="nav">
					<li id="item1"><a href="#" title="SEO KEYWORDS">home</a></li>
					<!--for represent the active section you need to implement current class in both, li tag and a tag-->
					<li id="item2" class="current"><a class="current" href="#" title="SEO KEYWORDS">shoes</a></li>
					<li id="item3"><a href="#" title="SEO KEYWORDS">bags</a></li>
					<li id="item33"><a href="#" title="SEO KEYWORDS">tees</a></li>
					<li id="item4"><a href="#" title="SEO KEYWORDS">hoodies</a></li>
					<li id="item5"><a href="#" title="SEO KEYWORDS">jackets</a></li>
					<li id="item6"><a href="#" title="SEO KEYWORDS">stores</a></li>
					<li><span id="icon-cart">&nbsp;</span></li>
					<li id="item7" class="last-child"><a href="#" title="SEO KEYWORDS">your cart</a></li>
				</ul><!--end nav-->
			</div><!--end wrapper-menu-->
		<!--end HTML code for this menu-->
	</body>
