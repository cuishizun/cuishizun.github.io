<!--next line let you replace any font in your menu with type you want. Just need to go this URL http://cufon.shoqolate.com/generate/ and generate yours. You need be careful with copyrights of the font. In this case i used one for this menu with a permision of its autor Rodrigo Germán, a great designer from Chile. Thanks friend!! ;-) -->
<script type="text/javascript">
	Cufon.replace(['a.cufon'], {
	hover: true
});
</script>

<title>Cartoon menu - jQuery menu01</title>

</head>

	<body>
		<div id="wrapper"><!--this container is used for center and manage better all content-->
			<div class="top-title"><!--top title-->
				<p id="asterisk" class="inner-shadow">*</p>
				<p id="title" class="inner-shadow">cool cartoon menu</p>
				<p id="notes">** option marked is a current active page example</p>
				<p id="expand-notes">*** custom fonts rendered in JS with cufon engine. SEO FRIENDLY!!</p>
			</div>
			<div id="btn-back-big" class="inner-shadow"><!--big button for back to menus list-->
				<a href="../../../jquery-menus.html">back</a>
			</div>
		</div><!--wrapper ending-->
		<!--Following code is all you need for the menu-->
			<div id="wrapper-menu"><!--container for this menu. With this container you can position it where you want in your layaout-->
				<ul id="nav">
		<!--span tag contains the image that fades when user is over each option. In functions.js (in js folder) you can see how it works.-->
					<li id="item1"><span class="hidden"><img src="images/home-big-ico-hover.gif" alt="HOME" width="91" height="125"/></span><a class="cufon" href="#" title="HOME">HOME</a></li>
					<li id="item2" class="current-m2"><span class="hidden"><img src="images/who-big-ico-hover.gif" alt="HOME" width="117" height="135"/></span><a class="cufon current" href="#" title="WHO WE ARE">WHO WE ARE</a></li>
					<li id="item3"><span class="hidden"><img src="images/what-big-ico-hover.gif" alt="PORTFOLIO" width="122" height="135"/></span><a class="cufon" href="#" title="WHAT WE MAKE">WHAT WE MAKE</a></li>
					<li id="item4"><span class="hidden"><img src="images/hello-big-ico-hover.gif" alt="CONTACT" width="118" height="135"/></span><a class="cufon" href="#" title="SAY HELLO!">SAY HELLO!</a></li>
<!--in lines above is necessary explain that current classes do the same things for 2 elements distinct. current-mX show current background of the element li corresponding and current class is only for de text. You can view it more clear in jquery-menu-01-styles.css-->
				</ul><!--end nav-->
			</div><!--end wrapper-menu-->
		<!--end HTML code for this menu-->
	
	</body>
