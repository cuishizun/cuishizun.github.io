<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery选项卡滑动切换图片代码</title>

<link rel="stylesheet" type="text/css" href="assets/style.css">

</head>
<body>

<div class="tab">
	<div class="box">
		<ul class="menus">
			<li class="bg">tab1</li>
			<li>tab2</li>
			<li>tab3</li>
			<li>tab4</li>
			<li>tab5</li>
			<li>tab6</li>
			<li>tab7</li>
		</ul>
		<div class="right">
			<div class="scroll">
				<div class="tab_right">
					<img src="assets/a1.png" alt="">
				</div>
				<div class="tab_right">
					<img src="assets/a2.png" alt="">
				</div>
				<div class="tab_right">
					<img src="assets/a3.png" alt="">
				</div>
				<div class="tab_right">
					<img src="assets/a4.png" alt="">
				</div>
				<div class="tab_right">
					<img src="assets/a5.png" alt="">
				</div>
				<div class="tab_right">
					<img src="assets/a6.png" alt="">
				</div>
				<div class="tab_right">
					<img src="assets/a7.png" alt="">
				</div>
			</div>
		</div>
	</div>
	<div class="clear"></div>
</div>

<script src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="assets/index.js"></script>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
<p>适用浏览器：360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗. 不支持IE8及以下浏览器。</p>
</div>
</body>
</html>
