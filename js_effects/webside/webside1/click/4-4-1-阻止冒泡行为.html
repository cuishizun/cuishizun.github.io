<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>4-4-1</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-size: 13px;
            line-height: 130%;
            padding: 60px;
        }

        #content {
            width: 220px;
            border: 1px solid #0050D0;
            background: #96E555;
        }

        span {
            width: 200px;
            margin: 10px;
            background: #666666;
            cursor: pointer;
            color: white;
            display: block;
        }

        p {
            width: 200px;
            background: #888;
            color: white;
            height: 16px;
        }
    </style>
    <script src="../scripts/jquery-1.3.1.js"></script>
    <script type="text/javascript">
        $(function () {
            // 为span元素绑定click事件<p>内层span元素被点击.<p/>
            $("span").bind('click',function () {
                var txt = $('#msg').html() + "<p>内层span元素被点击</p>";
                $('#msg').html(txt);
                event.stopPropagation();
            })

            // 为div元素绑定click事件<p>外层div元素被点击.<p/>
            $("div").click(function () {
                var txt = $('#msg').html() + "<p> 外层div元素元素被点击</p>";
                $('#msg').html(txt);
                event.stopPropagation();
            })
          
            //// 为body元素绑定click事件<p>body元素被点击.<p/>
            $("body").click(function () {
                var txt = $('#msg').html() + "<p> body元素元素被点击</p>";
                $('#msg').html(txt);
                event.stopPropagation();
            })

            //添加阻止冒泡事件
        })
    </script>
</head>
<body>
    <div id="content">
        外层div元素
        <span>内层span元素</span>
        外层div元素
    </div>

    <div id="msg"></div>
</body>
</html>
