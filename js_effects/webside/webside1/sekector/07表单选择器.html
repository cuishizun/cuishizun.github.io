<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>表单选择器</title>
    <script src="../scripts/jquery-1.3.1.js" type="text/javascript"></script>
    <script type="text/javascript" >
        $(document).ready(function () {
         
            //有几个（ :text 元素）          
          
             //$("div").append($("input:text").length);
            $("div").html("有" + $("#form1 :text").length + "个text 元素<br/>");
            //有1 个（ :password 元素）

            $("div").append("有" + $('input:password').length + "个password 元素<br/>");
            //有2 个（ :radio 元素）
            $("div").append("有" + $("input:radio").length + "个radio 元素<br/>");
         
            //有3 个（ :checkbox 元素）
            $("div").append("有" + $("input:checkbox").length + "个checkbox 元素<br/>");
          
            //有2 个（ :submit 元素）
            $("div").append("有" + $("input:submit").length + "个submit 元素<br/>");


            //有1 个（ :image 元素）
      
            $("div").append("有" + $("input:image").length + "个image 元素<br/>");
            //有1 个（ :reset 元素）
            $("div").append("有" + $("input:reset").length + "个image 元素<br/>");
            

            //有2 个（ :button 元素）

            $("div").append("有" + $("input:button").length + "个button 元素<br/>");
            //有1 个（ :file 元素）

            $("div").append("有" + $("input:file").length + "个file 元素<br/>");
            //有2 个（ :hidden 元素）

            $("div").append("有" + $("input:hidden").length + "个hidden 元素<br/>");
            //有1 个（ select 元素）
 
            $("div").append("有" + $("input:select").length + "个select 元素<br/>");
            //有1 个（ textarea 元素）

            $("div").append("有" + $("input:textarea").length + "个textarea 元素<br/>");
            //表单有 13 个（input）元素。
 
            $("div").append("有" + $("input").length + "个input 元素<br/>");
            //总共有 16 个(:input)元素。
  
            $("div").append("有" + $(":input").length + "个:input 元素<br/>");
        })

    </script>
	<meta charset="utf-8" />
</head>
<body>
    <h3> 表单选择器</h3>
    <form id="form1" action="#">
        <input type="button" value="Button" /><br />

        <input type="checkbox" name="c" />1<input type="checkbox" name="c" />2<input type="checkbox" name="c" />3<br />
        <input type="file" /><br />
        <input type="hidden" /><div style="display:none">test</div><br />
        <input type="image" /><br />
        <input type="password" /><br />
        <input type="radio" name="a" />1<input type="radio" name="a" />2<br />
        <input type="reset" /><br />
        <input type="submit" value="提交" /><br />
        <input type="text" /><br />
        <select><option>Option</option></select><br />
        <textarea rows="5" cols="20"></textarea><br />
        <button>Button</button><br />
    </form>
    <div>
        <p></p>
        <!--有1 个（ :text 元素）<br />
        有1 个（ :password 元素）<br />
        有2 个（ :radio 元素）<br />
        有3 个（ :checkbox 元素）<br />
        有2 个（ :submit 元素）<br />
        有1 个（ :image 元素）<br />
        有1 个（ :reset 元素）<br />
        有2 个（ :button 元素）<br />
        有1 个（ :file 元素）<br />
        有2 个（ :hidden 元素）<br />
        有1 个（ select 元素）<br />
        有1 个（ textarea 元素）<br />
        表单有 13 个（input）元素。<br />    
        总共有 16 个(:input)元素。-->
    </div>

   

  
</body>
</html>
