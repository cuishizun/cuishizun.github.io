        $(function(){
            //全选
            $("#chkAll").click(function () {
                //设置或返回被选元素的属性值。 
                //1、属性名称，属性值  input name="chkItem" type="checkbox"  checked="checked"
                //2、属性名称 
                $("input[name='chkItem']").attr("checked", $(this).attr("checked"));//checked="checked"
               // $("input[name='chkItem']").prop("checked");
                
            })
            //反选
            $("#chkRev").click(function () {
                $("input[name='chkItem']").each(function(){
                    $(this).attr("checked", !$(this).attr("checked"));
                    //$("input[name='chkItem']").attr("checked", !$(this).attr("checked"))  不对
                })
                   
            })

            //隔行显色
            $("#tb>tbody>tr:even").css("background-color", "#eeeeee");
            $("#tb>tbody>tr:odd").css("background-color", "#999999");

            //移入移除,实现光棒效果
            $("#tb>tbody>tr").mouseover(function () {
                $(this).attr("bg", $(this).css("background-color"))
                $(this).css("background-color", "#qqq");
            });

            $("#tb>tbody>tr").mouseout(function () {
                // $(this).css("background-color", "#999999");
                $(this).css("background-color", $(this).attr("bg"));
            } );


        })
    </script>
