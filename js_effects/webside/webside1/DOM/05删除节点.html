<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <script src="../scripts/jquery-1.3.1.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            // 获取第二个<li>元素节点后，将它从网页中删除。
                var li_2 = $("ul li:eq(1)");
                li_2.remove();

            // 把刚才删除的又重新添加到<ul>元素里
                $("ul").append(li_2);
            // 所以，删除只是从网页中删除，在jQuery对象中，这个元素还是存在的，我们可以重新获取它
            // 把<li>元素中属性title不等于"菠萝"的<li>元素删除  
            //$("ul li").remove("li[title!=苹果]");
        })
    </script>
</head>
<body>
    <p title="选择你最喜欢的水果">你最喜欢的水果</p>
    <ul>
        <li title="苹果">苹果1</li>
        <li title="哈密瓜title">哈密瓜1</li>
        <li title="菠萝title">菠萝1</li>
    </ul>
</body>
</html>
