<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <script src="../scripts/jquery-1.3.1.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            //wrap
            //把所有匹配的元素span用其他元素strong的结构化标记包裹起来。
            $("span").wrap("<strong></strong>");
           
        })
    </script>
</head>
<body>
    <p title="选择你最喜欢的水果">你最喜欢的水果</p>
    <ul>
        <li title="苹果title">苹果1</li>
        <li title="哈密瓜title">哈密瓜1</li>
        <li title="菠萝title">菠萝1</li>
    </ul>
    <span>选择你最喜欢的水果</span>
</body>
</html>
