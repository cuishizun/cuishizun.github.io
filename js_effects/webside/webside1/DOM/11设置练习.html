<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <link href="../styles/base.css" rel="stylesheet" />
    <script src="../scripts/jquery-1.3.1.js" type="text/javascript"></script>
    <style  type="text/css">

        .high {
        background-color:bisque;
        
        }
    </style>
    <script type="text/javascript">
        $(function () {
            //设置练习  attr  和 toggleClass

            //获取p标签的class
            var $p_class = $("p").attr("class");
            //将p标签的class属性改成high another
           $("p").attr("class", "high"); //将p元素的class设置为high

            //点击link交替两种样式（high  和 high another两种样式点击交替）
           $("#link").click(function () {
               $(this).toggleClass("high");
           })
            
        })
    </script>
</head>
<body>
    <h3>例子</h3>
    <p title="选择你最喜欢的水果" class="high" id="link">选择你最喜欢的水果</p>
    <ul id="uu">
        <li>苹果</li>
        <li>橘子</li>
        <li>菠萝</li>
    </ul>
</body>
</html>
