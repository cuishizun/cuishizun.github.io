<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <script src="../scripts/jquery-1.3.1.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            //插入节点   
            //效果：        //雪梨
                            //苹果
                            //橘子
                            //其他
                            //菠萝
                            //香蕉


            //  创建第一个<li>元素（香蕉）
            $li_1 = $("<li title='香蕉title'>香蕉</li>");
            //  创建第二个<li>元素（雪梨）
            $li_2 = $("<li title='雪梨title'>雪梨</li>");
            //  创建第三个<li>元素（其他）
            $li_3 = $("<li title='其他title'>其他</li>");

  
            // 获取<ul>节点，即<li>的父节点
            $ul = $("ul");
            // 获取<ul>节点中第二个<li>元素节点（橘子）
            $two_li = $("ul li:eq(1)");
     
            //  append方法将创建的第一个<li>元素添加到父元素的最后面（把香蕉放在最后边）
            //$ul.append($li_1);
            //  prepend方法将创建的第二个<li>元素添加到父元素里的最前面（把雪梨放在最前边）
            //$ul.prepend($li_2);
            //  insertAfter方法将创建的第三个<li>元素元素插入到获取的<li>$two_li之后（把其他放在橘子后面）  
            //$li_3.insertAfter($li_3)
            $li_3.insertAfter($two_li)
        })


    </script>
</head>
<body>
    <p title="选择你最喜欢的水果">你最喜欢的水果</p>
    <ul>
        <li title="苹果">苹果html</li>
        <li title="橘子">橘子html</li>
        <li title="菠萝">菠萝html</li>
    </ul>
</body>
</html>
