<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <script src="../scripts/jquery-1.3.1.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            //  获取<ul>节点中第二个<li>元素节点（橘子）
            var li_one=$("ul li:eq(1)")
            //  获取<ul>节点中第三个<li>元素节点（菠萝）
            var li_two = $("ul li:eq(2)")
            //  将菠萝放在橘子前面(insertBefore)
            li_two.insertBefore(li_one);
      
        })


    </script>
</head>
<body>
    <p title="选择你最喜欢的水果">你最喜欢的水果</p>
    <ul>
        <li title="苹果title">苹果</li>
        <li title="橘子title">橘子</li>
        <li title="菠萝title">菠萝</li>
    </ul>
</body>
</html>
