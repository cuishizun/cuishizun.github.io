<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <script src="../scripts/jquery-1.3.1.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            //点击任意li标签，复制当前点击的节点，并将它追加到<ul>元素
                //$("li").each(function () {
                //    $(this).click(function () {
                //        //复制当前节点,并将它追加到<ul>元素
                //        $(this).clone().appendTo($(this));
               
                //    })
                //})

                $("li").click(function () {
                    //复制当前节点,并将它追加到<ul>元素
                    $(this).clone().appendTo($("ul"));//true复制的节点也可以复制


                })
       
            //点击任意li标签，复制当前点击的节点，并将它追加到<ul>元素，可以复制自己，并且他的副本也有同样功能。
                $("li").click(function () {
                    //复制当前节点,并将它追加到<ul>元素
                    $(this).clone(true).appendTo($("ul"));//true复制的节点也可以复制


                })

        })
    </script>
</head>
<body>
    <p title="选择你最喜欢的水果">你最喜欢的水果</p>
    <ul>
        <li title="苹果title">苹果1</li>
        <li title="哈密瓜title">哈密瓜1</li>
        <li title="菠萝title">菠萝1</li>
    </ul>
</body>
</html>
