<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>jQuery日历周历月历插件</title>

<link rel="stylesheet" href="css/FlexoCalendar.css">

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/FlexoCalendar.js"></script>

</head>
<body style="background:#f5f5f5;">

<div class="calendar-wrapper">
	<div id="calendar"></div>
</div>
<div class="calendar-wrapper">
	<div id="calendar-weekly"></div>
</div>
<div class="calendar-wrapper">
	<div id="calendar-monthly"></div>
</div>

<script type="text/javascript">
	$("#calendar").flexoCalendar({setYear:2015,setMonth:4, selectDate: 'each-each-each'});
	$("#calendar-weekly").flexoCalendar({type:'weekly',today:false});
	$("#calendar-monthly").flexoCalendar({
		type: 'monthly',
		onselect: function(date){
			console.log(date)
		}
	});
</script>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
<p>适用浏览器：360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗. 不支持IE8及以下浏览器。</p>
</div>
</body>
</html>
