<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>js HTML5 Canvas线性图表</title>

	<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:before, :after {
  content: '';
  display: block;
  position: absolute;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  background: #eee;
}

.wrapper {
  padding: 50px 0;
  border-bottom: 1px solid rgba(0, 0, 0, 0.1);
  background: #fff;
}

#canvas {
  display: block;
  margin: 0 auto;
}

</style>

</head>

<body>

  <div class='wrapper'>
  <canvas height='300' id='canvas' width='900'></canvas>
</div>

  <script src='js/Chart.min.js'></script>

  <script src="js/index.js"></script>
<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
</div>
</body>

</html>
