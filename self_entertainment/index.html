<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>单行读文本</title>
</head>

<body>
    <button onclick="CreateFile()">Read</button>

    <script src="jquery-3.3.1.min.js"></script>
    <script>
        $(function () {
            try {
                $.ajax({
                    url: 'a.json',
                    type: 'GET',
                    dataType: 'json',
                    data: '',
                    success(data) {
                        debugger;
                    }
                });

                function CreateFile() {
                    var fso, tf;
                    fso = new ActiveXObject("Scripting.FileSystemObject");
                    tf = fso.CreateTextFile("https://cuishizun.github.io/self_entertainment/a.json",
                        true);
                    tf.WriteLine("{");
                    tf.WriteLine('"a":13232323,');
                    tf.WriteLine('"b":2');
                    // 写一行。
                    tf.Write("}");
                    tf.Close();
                }
            } catch (e) {
                alert('请换用IE浏览器');
                return;
            }
        });
    </script>
</body>

</html>
